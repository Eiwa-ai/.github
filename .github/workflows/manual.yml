name: Manual Labels Sync

on:
  workflow_dispatch:
    inputs:
          logLevel:
            description: 'Log level'
            required: true
            default: 'warning'
            type: choice
            options:
            - info
            - warning
            - debug
          tags:
            description: 'Test scenario tags'
            required: false
            type: boolean
          environment:
            description: 'Environment to run tests against'
            type: environment
            required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: eiwa-ai/.github/labels.yml
          repository: |
              eiwa-ai/.github/
              eiwa-ai/.github-private/
          token: ${{ secrets.PERSONAL_TOKEN }}
